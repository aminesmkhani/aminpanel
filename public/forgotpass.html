<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ادمین پنل</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body
    dir="rtl"
    class="font-body flex justify-center items-center h-screen bg-gray-100"
  >
    <form action="">
      <div
        class="flex flex-col bg-white px-10 md:px-14 py-7 md:py-9 rounded-lg"
      >
        <h1 class="text-center mb-8 text-2xl text-gray-800 font-light dark:text-white">
          بازیابی رمز عبور
        </h1>
        <div class="w-52 md:w-80">
          <input
            type="email"
            id="forgot-password"
            class="rounded-lg text-right border border-gray-300 py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            placeholder="ایمیل خود را وارد کنید"
          />
        </div>
        <div class="w-52 md:w-80">
          <button
            type="submit"
            class="py-2 px-4 mt-5 bg-purple-600 hover:bg-purple-700 focus:ring-purple-500 focus:ring-offset-purple-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          >
            بازیابی رمز عبور
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
